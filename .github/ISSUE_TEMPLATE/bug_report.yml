name: Bug Report
description: File a bug report
title: "[BUG] "
labels: ["bug"]
assignees:
  - AnonymousWP
body:
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: |
        Describe the software and its versions that you use. Examples:
          - **Software**: iOS 18.4 DB 1
          - **Hardware**: iPhone 14 Pro Max
          - **GyroCam Version**: 0.1.2 (Beta 2)
      value: |
          - Software:
          - Hardware:
          - GyroCam Version:
      render: markdown
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give me more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
